# server port
server:
  port: 8080

---
# logging
logging:
  level:
    org.hibernate: debug
    com.stn.hpdp: debug

---
#spring default setting
spring:
  profiles:
    include:
      -env

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, info, metrics, prometheus

  sql:
    init:
      mode: never

